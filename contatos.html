        <form class="container_formulario__contato">
            <h2 class="titulo_formulario__contato">Entre em Contato</h2>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Gabriel" required class="input_formulario__contatos">
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex: exemplo@seuemail.com" required class="input_formulario__contatos"> 
    
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem! obs: Somente visual" required></textarea>
